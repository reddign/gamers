<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JayRunner Game</title>
   
    <link rel="stylesheet" href="jayrunner.css">
</head>
<body>
    
    <div id="startScreen">
        <!-- TODO: Adjust style and appearance. Maybe Generate a Graphic.
            ADD Button to view leaderboards? -->
        <div class = "display-container">
            <h1>JayRunner</h1>
            <h2>Team Omacron</h2>
            <button id="startButton">Start Game</button>
        </div>
    </div>

    <!-- Game Window -->
    <div id="gameWindow" style="display: none;"> 
        <!-- Game will be loaded here after clicking Start -->
    </div>

    <!-- Game Over Overlay -->
    <div hidden id="gameOverOverlay">
        <!-- TODO: ADD Game Over Screen to appear after player dies
            Include User, Score, Date, Rank -->
    </div>

    <!-- TODO: Connect to database through API
        Get UserID
        Post Score, Date, Rank -->
    
    <script>
        // Function to dynamically load the game script
        function loadGameScript() {
            var script = document.createElement('script');
            script.src = "run.js";  // Path to your game script
            document.getElementById('gameWindow').appendChild(script);
        }

        // Event listener for the Start button
        document.getElementById('startButton').addEventListener('click', function() {
            // Hide the start screen
            document.getElementById('startScreen').style.display = 'none';
            
            // Show the game window
            document.getElementById('gameWindow').style.display = 'block';
            
            // Load the game script
            loadGameScript();
        });
    </script>

</body>
</html>
