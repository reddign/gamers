<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Hunter Game</title>
    <link rel="stylesheet" href="frontpagestyle.css">
</head>
<body>
    <header>
        <h1>Jay Hunter</h1>
    </header>

    <main>
        <div class="content">
            <button id="start-btn">Start Game</button>
            <p id="instructions">
                Aim, capture, and score as many points as you can by hitting the flying Jays!
            </p>
        </div>
        <div class="content">
            <button id="Leaderboard-btn">Leaderboard</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Jay Hunter Game. Developed by [Lambda]</p>
    </footer>
    <canvas onmousemove="net(event);" style="background-color: black;" width="800" height="600">
    </canvas>
    <script src="jayhunt.js">
    </script>
</body>
</html>
